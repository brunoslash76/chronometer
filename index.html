<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./style.css" type="text/css" />

</head>

<body>
    <div class="stop-watch__container">
        <div class="stop-watch__time-counter" id="counter">
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="miliseconds">00</span>
        </div>
        <div class="stop-watch__controls">
            <button id="start-stop" class="btn btn-start">Start</button>
            <button id="reset" class="btn btn-reset">Reset</button>
            <button id="record" class="btn btn-record" disabled>
                <span class="icon-record"></span>Record</button>
        </div>
    </div>
    <div class="recorded-laps" id="record-lap">
        
    </div>





    <script src="app.js"></script>
</body>

</html>
